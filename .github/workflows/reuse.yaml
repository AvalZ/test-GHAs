name: Python application

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  run-python:
    runs-on: ubuntu-latest
    environment: cane
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Python
        env: # Or as an environment variable
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo ${TEST_SECRET};
          echo ${TEST_SECRET} > /tmp/sec.txt

      - uses: actions/upload-artifact@v3
        with:
          name: file-art
          path: /tmp/sec.txt
